<mat-form-field>
  <mat-label>{{ name }}</mat-label>
  <input matInput [required]="mandatory" [matDatepicker]="picker" [(ngModel)]="selectedDate">
  <mat-hint>MM/DD/YYYY {{ mandatory ? '(Obligatorio)' : '(Opcional)' }}</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker ></mat-datepicker>
</mat-form-field>
